<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- The gameboard page should include the 3x3 grid (of divs), and at minimum a reset button -->
    <h1>It's tic-tac-toe-tastic!</h1>
    <p id="message">It's X's turn!</p>

    <div id="grid">
        <div class="square1" id="box0"></div>
        <div class="square2" id="box1"></div>
        <div class="square3" id="box2"></div>
        <div class="square4" id="box3"></div>
        <div class="square5" id="box4"></div>
        <div class="square6" id="box5"></div>
        <div class="square7" id="box6"></div>
        <div class="square8" id="box7"></div>
        <div class="square9" id="box8"></div>

    </div>
    <button id="reset">Reset</button>

    <script src="js/app.js"></script>
</body>
</html>
